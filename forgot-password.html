<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body.gradient-bg {
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #fff7ed 0%,
          #fae6fa 100%
        ) !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-box {
        background: #fff;
        border-radius: 1.3rem;
        box-shadow: 0 4px 24px rgba(191, 87, 0, 0.08);
        padding: 2.2rem 2.2rem 1.7rem 2.2rem;
        max-width: 370px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #b3541e;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
        letter-spacing: 0.01em;
      }
      .form-group {
        margin-bottom: 1.3rem;
        width: 100%;
      }
      label {
        color: #b3541e;
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 0.3rem;
        display: block;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 0.9rem;
        border: 1.5px solid #ffb74d;
        background: #fffbe6;
        color: #4e342e;
        font-size: 1rem;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        box-shadow: 0 2px 8px #ffe0b233;
        outline: none;
        margin-top: 0.2rem;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus,
      input[type="email"]:focus {
        border: 2px solid #ff9800;
        box-shadow: 0 2px 12px #ffe0b255;
      }
      .main-btn {
        background: #b3541e;
        color: #fff;
        border-radius: 1.2rem;
        font-weight: 700;
        font-size: 1.08rem;
        padding: 0.7rem 1.5rem;
        margin-top: 0.7rem;
        box-shadow: 0 2px 8px rgba(191, 87, 0, 0.07);
        border: none;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        cursor: pointer;
        width: 100%;
      }
      .main-btn:hover {
        background: #ff9800;
        color: #fff;
        box-shadow: 0 4px 16px rgba(191, 87, 0, 0.13);
      }
    </style>
  </head>
  <body class="gradient-bg">
    <div class="auth-box">
      <h2>Forgot Password?</h2>
      <form id="forgotForm">
        <div class="form-group">
          <label for="forgotInput">Email or Phone Number</label>
          <input
            type="text"
            id="forgotInput"
            required
            placeholder="Enter your registered email or phone"
          />
        </div>
        <div class="form-group">
          <label for="forgotDob">Date of Birth</label>
          <input
            type="date"
            id="forgotDob"
            required
            placeholder="Enter your date of birth"
          />
        </div>
        <div class="form-group">
          <label for="forgotNewPassword">New Password</label>
          <input
            type="password"
            id="forgotNewPassword"
            required
            minlength="6"
            placeholder="Enter new password"
          />
        </div>
        <button type="submit" class="main-btn">Reset Password</button>
        <div id="forgotStatus" style="margin-top: 1em"></div>
      </form>
    </div>
    <script>
      document.getElementById("forgotForm").onsubmit = function (e) {
        e.preventDefault();
        const input = document
          .getElementById("forgotInput")
          .value.trim()
          .toLowerCase();
        const dob = document.getElementById("forgotDob").value;
        const newPassword = document.getElementById("forgotNewPassword").value;
        const statusDiv = document.getElementById("forgotStatus");
        let users = JSON.parse(localStorage.getItem("users") || "[]");
        let user = users.find((u) => u.email === input || u.phone === input);
        if (!user) {
          statusDiv.textContent =
            "No user found with that email or phone number.";
          statusDiv.style.color = "red";
          return;
        }
        if (user.dob !== dob) {
          statusDiv.textContent =
            "The details entered do not match our records.";
          statusDiv.style.color = "red";
          return;
        }
        user.password = newPassword;
        localStorage.setItem("users", JSON.stringify(users));
        statusDiv.textContent = "Your password has been successfully reset.";
        statusDiv.style.color = "green";
      };
    </script>
  </body>
</html>
