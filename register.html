<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gradient-bg">
    <div class="container auth-container">
      <div class="auth-box">
        <h2 class="brand">ReWear</h2>
        <h3>Create Your Account</h3>
        <form id="registerForm" autocomplete="off">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required pattern="[0-9]{10,15}" />
          </div>
          <div class="form-group">
            <label for="address">Full Address</label>
            <input type="text" id="address" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6" />
          </div>
          <button type="submit" class="main-btn">Register</button>
          <p class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
        <div id="registerMsg" style="margin: 10px 0; color: #388e3c"></div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
