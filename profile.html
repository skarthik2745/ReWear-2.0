<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700|Quicksand:400,700|Montserrat:400,600|Caveat:400,600|Lora:400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Reset for donated clothes section */
      #userClothesGrid,
      #userClothesGrid *,
      #userClothesGrid *::before,
      #userClothesGrid *::after {
        box-sizing: border-box;
      }

      #userClothesGrid .cloth-card {
        all: unset;
        display: flex !important;
        flex-direction: column !important;
      }

      #userClothesGrid .cloth-card * {
        all: unset;
      }

      body.gradient-bg {
        background: linear-gradient(
          135deg,
          #fdf6f0 0%,
          #fae6fa 100%
        ) !important;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", sans-serif !important;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2.2rem;
        background: none;
        box-shadow: none;
      }
      .header-row {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .header h1 {
        margin: 0 auto;
        color: #4b0082;
        background: #e6e6fa;
        font-family: "Poppins", "Segoe UI", sans-serif;
        font-weight: bold;
        font-size: 24px;
        border-radius: 10px;
        padding: 10px 32px;
        box-shadow: 0 2px 8px #e6e6fa44;
        letter-spacing: 0.01em;
        text-align: center;
        display: inline-block;
      }
      .profile-heading {
        text-align: center;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #4b0082;
        background: #f7f4ff;
        padding: 16px 48px 12px 48px;
        margin: 0 auto 1.5rem auto;
        border-radius: 12px;
        box-shadow: 0 2px 8px #e6e6fa33;
        min-width: 320px;
        max-width: 480px;
        letter-spacing: 0.01em;
        border-bottom: 2px solid #e6e6fa;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 70vh;
        padding: 2rem 1rem;
        gap: 2rem;
      }
      .profile-section.card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(75, 0, 130, 0.08);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-info {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .profile-pic-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 16px rgba(75, 0, 130, 0.1);
        border: 3px solid #e6e6fa;
        margin-bottom: 0.7rem;
        background: #f8f8ff;
      }
      #editPicBtn,
      #removePicBtn {
        border-radius: 1.2rem;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.5rem 1.3rem;
        margin-bottom: 0.3rem;
        box-shadow: 0 2px 8px rgba(75, 0, 130, 0.07);
        border: none;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        cursor: pointer;
      }
      #editPicBtn {
        background: #e6e6fa;
        color: #4b0082;
      }
      #editPicBtn:hover {
        background: #d1c4e9;
        color: #fff;
      }
      #removePicBtn {
        background: #ffa07a;
        color: #fff;
      }
      #removePicBtn:hover {
        background: #ff7f50;
        color: #fff;
      }
      .profile-form .form-group {
        margin-bottom: 1.3rem;
        width: 100%;
      }
      .profile-form label {
        color: #3d2461;
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 0.3rem;
        display: block;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }
      .profile-form input {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 0.9rem;
        border: 1.5px solid #e6e6fa;
        background: #f8f8ff;
        color: #4b0082;
        font-size: 1rem;
        font-family: "Poppins", "Segoe UI", sans-serif;
        box-shadow: 0 2px 8px #e6e6fa22;
        outline: none;
        margin-top: 0.2rem;
        transition: border 0.2s, box-shadow 0.2s;
      }
      .profile-form input:focus {
        border: 2px solid #4b0082;
        box-shadow: 0 2px 12px #e6e6fa55;
      }
      .main-btn[type="submit"] {
        background: #4b0082;
        color: #fff;
        border-radius: 1.2rem;
        font-weight: 700;
        font-size: 1.08rem;
        padding: 0.7rem 1.5rem;
        margin-top: 0.7rem;
        border: none;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        font-family: "Poppins", "Segoe UI", sans-serif;
        box-shadow: 0 2px 8px rgba(75, 0, 130, 0.1);
      }
      .main-btn[type="submit"]:hover {
        background: #3d2461;
        box-shadow: 0 4px 16px rgba(75, 0, 130, 0.15);
      }
      .donated-clothes-section {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .section-header h3 {
        color: #4b0082;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        text-align: center;
        font-family: "Poppins", "Segoe UI", sans-serif;
        font-weight: 700;
      }

      .section-subtitle {
        color: #6b7280;
        font-size: 1rem;
        margin: 0;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }

      #userClothesGrid.clothes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 100%;
      }

      #userClothesGrid .cloth-card {
        background: #fff !important;
        border-radius: 16px !important;
        box-shadow: 0 4px 20px rgba(75, 0, 130, 0.08) !important;
        overflow: hidden !important;
        transition: all 0.3s ease !important;
        border: 1px solid #e6e6fa !important;
        position: relative !important;
        cursor: pointer !important;
        max-width: 100% !important;
        min-height: 500px !important;
        display: flex !important;
        flex-direction: column !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      #userClothesGrid .cloth-card:hover {
        transform: translateY(-4px) !important;
        box-shadow: 0 8px 30px rgba(75, 0, 130, 0.15) !important;
      }

      #userClothesGrid .cloth-card .cloth-img {
        width: 100% !important;
        height: 180px !important;
        object-fit: cover !important;
        border-bottom: 1px solid #e6e6fa !important;
        display: block !important;
        flex-shrink: 0 !important;
      }

      #userClothesGrid .cloth-card:hover .cloth-img {
        transform: none !important;
      }

      #userClothesGrid .cloth-card .cloth-info {
        padding: 1.5rem !important;
        font-family: "Poppins", "Segoe UI", sans-serif !important;
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: space-between !important;
        min-height: 280px !important;
        background: #fff !important;
      }

      #userClothesGrid .cloth-card .cloth-info h3 {
        color: #4b0082 !important;
        font-size: 1.4rem !important;
        font-weight: 700 !important;
        margin-bottom: 1.2rem !important;
        line-height: 1.3 !important;
        text-align: center !important;
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        margin-top: 0 !important;
      }

      #userClothesGrid .cloth-card .cloth-meta {
        display: flex !important;
        flex-direction: column !important;
        gap: 1rem !important;
        margin-bottom: 1.2rem !important;
        flex: 1 !important;
      }

      #userClothesGrid .cloth-card .meta-item {
        display: flex !important;
        align-items: center !important;
        gap: 0.8rem !important;
        font-size: 1rem !important;
        color: #6b7280 !important;
        padding: 0.4rem 0 !important;
        border-bottom: 1px solid #f3f4f6 !important;
        width: 100% !important;
      }

      #userClothesGrid .cloth-card .meta-item:last-child {
        border-bottom: none !important;
      }

      #userClothesGrid .cloth-card .meta-item .icon {
        font-size: 1.2rem !important;
        width: 24px !important;
        text-align: center !important;
        flex-shrink: 0 !important;
      }

      #userClothesGrid .cloth-card .meta-item .label {
        font-weight: 600 !important;
        color: #4b0082 !important;
        min-width: 90px !important;
        flex-shrink: 0 !important;
      }

      #userClothesGrid .cloth-card .meta-item .value {
        color: #374151 !important;
        font-weight: 500 !important;
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        flex: 1 !important;
      }

      #userClothesGrid .cloth-card .donation-date {
        background: linear-gradient(135deg, #e6e6fa, #d1c4e9) !important;
        color: #4b0082 !important;
        padding: 0.8rem 1.2rem !important;
        border-radius: 20px !important;
        font-size: 0.9rem !important;
        font-weight: 600 !important;
        text-align: center !important;
        margin: 1.2rem 0 !important;
        font-family: "Poppins", "Segoe UI", sans-serif !important;
        flex-shrink: 0 !important;
        box-shadow: 0 2px 8px rgba(75, 0, 130, 0.1) !important;
      }

      #userClothesGrid .cloth-card .cloth-actions {
        display: flex !important;
        gap: 1rem !important;
        margin-top: auto !important;
        padding-top: 1.2rem !important;
        border-top: 2px solid #e6e6fa !important;
        flex-shrink: 0 !important;
      }

      #userClothesGrid .cloth-card .main-btn {
        flex: 1 !important;
        background: #4b0082 !important;
        color: #fff !important;
        border-radius: 12px !important;
        font-size: 1rem !important;
        padding: 0.8rem 1.2rem !important;
        border: none !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        font-weight: 600 !important;
        font-family: "Poppins", "Segoe UI", sans-serif !important;
        text-align: center !important;
        min-height: 48px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 2px 8px rgba(75, 0, 130, 0.1) !important;
        text-decoration: none !important;
      }

      #userClothesGrid .cloth-card .edit-btn {
        background: #e6e6fa !important;
        color: #4b0082 !important;
      }

      #userClothesGrid .cloth-card .edit-btn:hover {
        background: #d1c4e9 !important;
        color: #fff !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(75, 0, 130, 0.2) !important;
      }

      #userClothesGrid .cloth-card .delete-btn {
        background: #ef4444 !important;
        color: #fff !important;
      }

      #userClothesGrid .cloth-card .delete-btn:hover {
        background: #dc2626 !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3) !important;
      }

      /* Override any conflicting styles from other CSS files */
      .cloth-card {
        background: #fff !important;
        border: 1px solid #e6e6fa !important;
        border-radius: 16px !important;
        box-shadow: 0 4px 20px rgba(75, 0, 130, 0.08) !important;
      }

      /* Ensure proper display for all card elements */
      #userClothesGrid .cloth-card,
      #userClothesGrid .cloth-card .cloth-info,
      #userClothesGrid .cloth-card .cloth-meta,
      #userClothesGrid .cloth-card .meta-item,
      #userClothesGrid .cloth-card .cloth-actions {
        display: flex !important;
      }

      #userClothesGrid .cloth-card .cloth-img {
        display: block !important;
      }

      #userClothesGrid .cloth-card .cloth-info h3,
      #userClothesGrid .cloth-card .donation-date {
        display: block !important;
      }

      /* Edit Modal Styles - Force visibility */
      #editClothModal {
        position: fixed !important;
        z-index: 999999 !important;
        left: 0 !important;
        top: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
        display: none !important;
        justify-content: center !important;
        align-items: center !important;
        font-family: "Poppins", "Segoe UI", sans-serif !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }

      #editClothModal.show {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }

      #editClothModal .modal-content {
        background-color: #fff !important;
        margin: auto !important;
        padding: 2rem !important;
        border-radius: 16px !important;
        width: 90% !important;
        max-width: 500px !important;
        position: relative !important;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
        max-height: 90vh !important;
        overflow-y: auto !important;
        transform: scale(1) !important;
        opacity: 1 !important;
        visibility: visible !important;
      }

      #editClothModal .close-btn {
        position: absolute !important;
        right: 1rem !important;
        top: 1rem !important;
        font-size: 2rem !important;
        font-weight: bold !important;
        cursor: pointer !important;
        color: #666 !important;
        background: none !important;
        border: none !important;
        padding: 0 !important;
        width: 30px !important;
        height: 30px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        z-index: 1000 !important;
      }

      #editClothModal .close-btn:hover {
        color: #000 !important;
      }

      #editClothModal h2 {
        margin-bottom: 1.5rem !important;
        color: #4b0082 !important;
        text-align: center !important;
        font-size: 1.5rem !important;
        font-weight: 700 !important;
      }

      #editClothModal .form-group {
        margin-bottom: 1rem !important;
      }

      #editClothModal label {
        display: block !important;
        margin-bottom: 0.5rem !important;
        font-weight: 600 !important;
        color: #4b0082 !important;
        font-size: 0.9rem !important;
      }

      #editClothModal input,
      #editClothModal select {
        width: 100% !important;
        padding: 0.8rem !important;
        border: 2px solid #e6e6fa !important;
        border-radius: 8px !important;
        font-size: 1rem !important;
        transition: border-color 0.3s ease !important;
        background: #fff !important;
        color: #333 !important;
        box-sizing: border-box !important;
      }

      #editClothModal input:focus,
      #editClothModal select:focus {
        outline: none !important;
        border-color: #4b0082 !important;
        box-shadow: 0 0 0 3px rgba(75, 0, 130, 0.1) !important;
      }

      #editClothModal button[type="submit"] {
        background: #4b0082 !important;
        color: #fff !important;
        padding: 1rem 2rem !important;
        border: none !important;
        border-radius: 8px !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        width: 100% !important;
        margin-top: 1rem !important;
        transition: background-color 0.3s ease !important;
      }

      #editClothModal button[type="submit"]:hover {
        background: #3a0066 !important;
      }

      #editClothModal button[type="submit"]:disabled {
        background: #ccc !important;
        cursor: not-allowed !important;
      }

      /* User Badges Section Styles */
      .user-badges-section {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        background: #fff !important;
        border-radius: 1.5rem !important;
        box-shadow: 0 4px 24px rgba(75, 0, 130, 0.08) !important;
        padding: 2.5rem 2rem 2rem 2rem !important;
        box-sizing: border-box;
        overflow: hidden;
      }

      .badges-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1.2rem;
        margin-top: 1rem;
        padding: 1rem;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .badge-card {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(75, 0, 130, 0.08);
        padding: 1.2rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid #f59e0b;
        position: relative;
        cursor: pointer;
        min-height: 140px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        max-width: 100%;
      }

      .badge-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(75, 0, 130, 0.15);
        border-color: #d97706;
      }

      .badge-card.earned {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        border-color: #059669;
        animation: badgeGlow 2s ease-in-out infinite alternate;
      }

      .badge-card.not-earned {
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        border-color: #9ca3af;
        opacity: 0.6;
        filter: grayscale(50%);
      }

      .badge-card.not-earned:hover {
        opacity: 0.8;
        filter: grayscale(30%);
      }

      .badge-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
      }

      .badge-name {
        font-size: 1.1rem;
        font-weight: 700;
        color: #92400e;
        margin-bottom: 0.5rem;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }

      .badge-card.earned .badge-name {
        color: #065f46;
      }

      .badge-card.not-earned .badge-name {
        color: #6b7280;
      }

      .badge-condition {
        font-size: 0.9rem;
        color: #92400e;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }

      .badge-card.earned .badge-condition {
        color: #065f46;
      }

      .badge-card.not-earned .badge-condition {
        color: #9ca3af;
      }

      .badge-progress {
        width: 100%;
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
      }

      .badge-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      .badge-tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #1f2937;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
        margin-bottom: 0.5rem;
      }

      .badge-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 5px solid transparent;
        border-top-color: #1f2937;
      }

      .badge-card:hover .badge-tooltip {
        opacity: 1;
        visibility: visible;
      }

      @keyframes badgeGlow {
        0% {
          box-shadow: 0 4px 20px rgba(75, 0, 130, 0.08);
        }
        100% {
          box-shadow: 0 4px 20px rgba(5, 150, 105, 0.3);
        }
      }

      /* Responsive design for badges */
      @media (max-width: 1200px) {
        .user-badges-section {
          padding: 1.5rem 1rem 1rem 1rem;
        }
        .badges-grid {
          grid-template-columns: repeat(5, 1fr);
          gap: 1rem;
          padding: 0.8rem;
        }
        .badge-card {
          min-height: 120px;
          padding: 1rem;
        }
        .badge-icon {
          font-size: 2.5rem;
        }
        .badge-name {
          font-size: 1rem;
        }
        .badge-condition {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 900px) {
        .user-badges-section {
          padding: 1.5rem 1rem 1rem 1rem;
        }
        .badges-grid {
          grid-template-columns: repeat(5, 1fr);
          gap: 0.8rem;
          padding: 0.6rem;
        }
        .badge-card {
          min-height: 110px;
          padding: 0.9rem;
        }
        .badge-icon {
          font-size: 2.2rem;
        }
        .badge-name {
          font-size: 0.95rem;
        }
        .badge-condition {
          font-size: 0.75rem;
        }
      }

      @media (max-width: 768px) {
        .badges-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 0.8rem;
        }
        .badge-card {
          min-height: 100px;
          padding: 0.8rem;
        }
        .badge-icon {
          font-size: 2rem;
        }
        .badge-name {
          font-size: 0.9rem;
        }
        .badge-condition {
          font-size: 0.7rem;
        }
      }

      @media (max-width: 600px) {
        .badges-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 0.8rem;
        }
        .badge-card {
          min-height: 90px;
          padding: 0.7rem;
        }
        .badge-icon {
          font-size: 1.8rem;
        }
        .badge-name {
          font-size: 0.85rem;
        }
        .badge-condition {
          font-size: 0.65rem;
        }
      }

      @media (max-width: 480px) {
        .badges-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 0.6rem;
        }
        .badge-card {
          min-height: 80px;
          padding: 0.6rem;
        }
