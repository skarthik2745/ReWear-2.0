<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body.gradient-bg {
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #fff7ed 0%,
          #fae6fa 100%
        ) !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .auth-box {
        background: #fff;
        border-radius: 1.3rem;
        box-shadow: 0 4px 24px rgba(191, 87, 0, 0.08);
        padding: 2.2rem 2.2rem 1.7rem 2.2rem;
        max-width: 370px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        color: #b3541e;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
        letter-spacing: 0.01em;
      }
      .form-group {
        margin-bottom: 1.3rem;
        width: 100%;
      }
      label {
        color: #b3541e;
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 0.3rem;
        display: block;
      }
      input[type="password"] {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 0.9rem;
        border: 1.5px solid #ffb74d;
        background: #fffbe6;
        color: #4e342e;
        font-size: 1rem;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        box-shadow: 0 2px 8px #ffe0b233;
        outline: none;
        margin-top: 0.2rem;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="password"]:focus {
        border: 2px solid #ff9800;
        box-shadow: 0 2px 12px #ffe0b255;
      }
      .main-btn {
        background: #b3541e;
        color: #fff;
        border-radius: 1.2rem;
        font-weight: 700;
        font-size: 1.08rem;
        padding: 0.7rem 1.5rem;
        margin-top: 0.7rem;
        box-shadow: 0 2px 8px rgba(191, 87, 0, 0.07);
        border: none;
        transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        cursor: pointer;
        width: 100%;
      }
      .main-btn:hover {
        background: #ff9800;
        color: #fff;
        box-shadow: 0 4px 16px rgba(191, 87, 0, 0.13);
      }
      .success-message {
        color: #388e3c;
        font-weight: 700;
        margin-top: 1.2rem;
        text-align: center;
        font-size: 1.1rem;
        display: none;
      }
    </style>
  </head>
  <body class="gradient-bg">
    <div class="auth-box">
      <h2>Reset Password</h2>
      <form id="resetForm" autocomplete="off">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            required
            minlength="6"
            placeholder="Enter new password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            required
            minlength="6"
            placeholder="Confirm new password"
          />
        </div>
        <button type="submit" class="main-btn">Reset Password</button>
      </form>
      <div class="success-message" id="successMsg">
        Password reset successful! Redirecting to login...
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script>
      document.getElementById("resetForm").onsubmit = function (e) {
        e.preventDefault();
        var pw1 = document.getElementById("newPassword").value;
        var pw2 = document.getElementById("confirmPassword").value;
        if (pw1 !== pw2) {
          alert("Passwords do not match!");
          return;
        }
        document.getElementById("successMsg").style.display = "block";
        setTimeout(function () {
          window.location.href = "login.html";
        }, 1800);
      };
    </script>
  </body>
</html>
