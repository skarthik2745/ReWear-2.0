<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-bg">
    <div class="login-container">
      <h1 class="login-title">ReWear</h1>
      <div class="auth-box">
        <h2 class="brand">ReWear</h2>
        <h3>Login to Your Account</h3>
        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="loginEmail">Email or Full Name</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="password" required minlength="6" />
          </div>
          <div style="text-align: right; margin-bottom: 0.7rem">
            <a href="forgot-password.html" class="forgot-link"
              >Forgot Password?</a
            >
          </div>
          <div id="loginMsg" style="margin: 10px 0; color: #d32f2f"></div>
          <button type="submit" class="main-btn">Login</button>
          <p class="auth-switch">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
