    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  <body class="gradient-bg">
    <div class="bg-texture"></div>
    <nav class="navbar">
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="index.html" class="nav-btn home-btn">Home</a></li>
          <li>

          </li>
          <li>

          </li>
          <li>
            <a href="messages.html" class="nav-btn messages-nav-btn"
              >Messages</a
            >

            <a href="impact.html" class="nav-btn impact-nav-btn"
              >Impact Board</a

          <li>
            <a href="events.html" class="nav-btn events-nav-btn">Events</a>

      <div class="nav-right">
        <a href="#" id="logoutBtn" class="nav-btn logout-nav-btn">Logout</a>
      </div>

    <main class="events-main-container">
      <!-- Organizer Form -->
      <section class="event-organizer-section">
        <h2>ðŸŽ‰ Launch a Cloth Donation Event</h2>
        <form id="eventForm" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group">
              <label>Event Name</label>
              <input type="text" id="eventName" required />
            </div>
            <div class="form-group">
              <label>Organizer Name</label>
              <input type="text" id="organizerName" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Organizer Email</label>
              <input type="email" id="organizerEmail" required />
            </div>
            <div class="form-group">
              <label>Organizer Phone Number</label>
              <input type="number" id="organizerPhone" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Type of Organizer</label>
              <select id="organizerType" required>
                <option value="">Select</option>
                <option value="Orphanage">Orphanage</option>
                <option value="NGO">NGO</option>
                <option value="Old Age Home">Old Age Home</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" id="eventLocation" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" id="startDate" required />
            </div>
            <div class="form-group">
              <label>End Date (Optional)</label>
              <input type="date" id="endDate" />
            </div>
            <div class="form-group">
              <label>Time (Optional)</label>
              <input type="time" id="eventTime" />
            </div>
            <div class="form-group">
              <label>Registration Deadline</label>
              <input type="date" id="regDeadline" required />
            </div>
          </div>
          <div class="form-group">
            <label>Event Description</label>
            <textarea id="eventDescription" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>Types of Clothes Needed</label>
            <div class="checkbox-group">
              <label
                ><input type="checkbox" value="Children" /> ðŸ‘¶ Children</label
              >
              <label><input type="checkbox" value="Adult" /> ðŸ‘• Adult</label>
              <label
                ><input type="checkbox" value="Baby Clothes" /> ðŸ‘¶ Baby
                Clothes</label
              >
              <label><input type="checkbox" value="Winter" /> ðŸ§¥ Winter</label>
              <label
                ><input type="checkbox" value="Daily Wear" /> ðŸ‘” Daily
                Wear</label
              >
              <label
                ><input type="checkbox" value="Sportswear" /> ðŸ§˜
                Sportswear</label
              >
              <label
                ><input type="checkbox" value="Traditional Wear" /> ðŸ‘š
                Traditional Wear</label
              >
              <label
                ><input type="checkbox" value="Scarves and Shawls" /> ðŸ§£ Scarves
                and Shawls</label
              >
              <label
                ><input type="checkbox" value="Footwear" /> ðŸ‘ž Footwear</label
              >
              <label
                ><input type="checkbox" value="Accessories" /> ðŸ§¤
                Accessories</label
              >
              <label><input type="checkbox" value="Other" /> ðŸ§º Other</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Upload Poster (A4 Size Poster Image, optional)</label>
              <input type="file" id="eventPoster" accept="image/*" />
            </div>
            <div class="form-group">
              <label
                >Upload Trust Proof (Photo of Orphanage/NGO Certificate
                etc.)</label
              >
              <input type="file" id="proofImage" accept="image/*" />
            </div>
          </div>
          <button type="submit" class="main-btn event-submit-btn">
            Submit Event
          </button>
          <div
            id="eventSuccessMsg"
            class="success-message"
            style="display: none"
          ></div>
        </form>
      </section>

      <!-- Browse Events -->
      <section class="browse-events-section">
        <h2>ðŸ—“ Upcoming & Ongoing Cloth Donation Events</h2>
        <div id="eventsList" class="events-list"></div>
      </section>

      <!-- Organizer Dashboard -->
      <section
        class="organizer-dashboard-section"
        id="organizerDashboard"
        style="display: none"
      >
        <h2>ðŸ“Š Your Events Dashboard</h2>
        <div id="yourEventsList" class="events-list"></div>
      </section>
    </main>

    <!-- Participation Modal -->
    <div id="participationModal" class="event-modal-bg" style="display: none">
      <div class="event-modal">
        <button class="close-modal" onclick="closeParticipationModal()">
          &times;
        </button>
        <h3>ðŸ’š Participate in Event</h3>
        <form id="participationForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="participantName" readonly />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="participantEmail" readonly />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" id="participantPhone" readonly />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input type="text" id="participantLocation" readonly />
          </div>
          <div class="form-group">
            <label>Number of Clothes</label>
            <input type="number" id="numOfClothes" required min="1" />
          </div>
          <div class="form-group">
            <label>Cloth Type and Condition</label>
            <textarea
              id="clothDetails"
              rows="3"
              required
              placeholder="E.g., 4 shirts, good condition"
            ></textarea>
          </div>
          <div class="form-group">
            <label
              >Upload Photos of Clothes (You can upload more than one)</label
            >
            <input type="file" id="clothImages" accept="image/*" multiple />
            <div
              id="imagePreview"
              class="image-preview"
              style="display: none; margin-top: 10px"
            ></div>
          </div>
          <button type="submit" class="main-btn">Submit Participation</button>
        </form>
      </div>
    </div>

    <!-- Participants Modal -->
    <div id="participantsModal" class="event-modal-bg" style="display: none">
      <div class="participants-modal">
        <div id="participantsModalContent"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 ReWear. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/events.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function () {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "login.html";
          });
        }
      });
    </script>
    <!-- Event Poster Image Modal -->
    <div id="eventImageModalBg" class="event-image-modal-bg">
      <div class="event-image-modal">
        <button class="close-modal-btn" onclick="closeEventImageModal()">
          Ã—
        </button>
        <img id="eventImageModalImg" src="" alt="Event Poster" />
      </div>
    </div>
    <script>
      // Show modal on poster click
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("event-poster")) {
          document.getElementById("eventImageModalImg").src = e.target.src;
          document.getElementById("eventImageModalBg").classList.add("active");
        }
      });
      // Close modal
      function closeEventImageModal() {
        document.getElementById("eventImageModalBg").classList.remove("active");
        document.getElementById("eventImageModalImg").src = "";
      }
      // Close modal on overlay click (not image)
      document
        .getElementById("eventImageModalBg")
        .addEventListener("click", function (e) {
          if (e.target === this) closeEventImageModal();
        });
    </script>
  </body>
</html>
