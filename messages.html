<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages | ReWear</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700|Quicksand:400,700|Montserrat:400,600|Caveat:400,600|Lora:400,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="gradient-bg messages-bg">
    <div class="bg-texture"></div>
    <nav class="navbar">
      <div class="nav-left">
        <ul class="nav-links">
          <li><a href="index.html" class="nav-btn home-btn">Home</a></li>
          <li>
            <a href="donate.html" class="nav-btn donate-nav-btn">Donate</a>
          </li>
          <li>
            <a href="browse.html" class="nav-btn browse-nav-btn">Browse</a>
          </li>
          <li>
            <a href="profile.html" class="nav-btn profile-nav-btn">Profile</a>
          </li>
          <li>
            <a href="messages.html" class="nav-btn messages-nav-btn"
              >Messages</a
            >
          </li>
          <li>
            <a href="impact.html" class="nav-btn impact-nav-btn"
              >Impact Board</a
            >
          </li>
          <li>
            <a href="events.html" class="nav-btn events-nav-btn">Events</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="#" id="logoutBtn" class="nav-btn logout-nav-btn">Logout</a>
      </div>
    </nav>
    <main>
      <section class="messages-section card">
        <h2 class="messages-title">Your Messages</h2>
        <div class="messages-actions">
          <button
            id="receivedTab"
            class="main-btn"
            style="background: #2563eb; color: #fff"
          >
            Received Requests
          </button>
          <button
            id="sentTab"
            class="main-btn"
            style="background: #f59e42; color: #fff"
          >
            Sent Requests
          </button>
        </div>
        <div id="messagesList" class="messages-list"></div>
      </section>
    </main>
    <!-- Decline Reason Modal -->
    <div id="declineModal" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 500px">
        <div class="modal-header">
          <h3>Decline Request</h3>
          <span class="close" id="closeDeclineModal">&times;</span>
        </div>
        <div class="modal-body">
          <p id="declineModalText">
            Please provide a reason for declining this request:
          </p>
          <textarea
            id="declineReasonInput"
            placeholder="Enter your reason here...&#10;&#10;Examples:&#10;- Too far to deliver&#10;- Item already given&#10;- Not available anymore&#10;- Other reason"
            rows="6"
            style="
              width: 100%;
              padding: 12px;
              border: 1px solid #ddd;
              border-radius: 8px;
              font-family: inherit;
              resize: vertical;
            "
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
            id="submitDeclineBtn"
            class="main-btn"
            style="background: #ef4444; color: #fff"
          >
            Submit
          </button>
          <button
            id="cancelDeclineBtn"
            class="main-btn"
            style="background: #6b7280; color: #fff; margin-left: 10px"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 ReWear. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/messages.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function () {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
</html>
